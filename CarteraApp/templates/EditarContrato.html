{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-body">
            <form method="POST" class="form-control">
                {% csrf_token %}
                <div class="row"><label class="form-label"> # Contrato: {{ Numero_Contrato }}</label></div>
                <div><label class="form-label"> Cliente: {{ cliente }}</label></div>
                <div><label class="form-label"> Valor: {{ valor }}</label></div>
                <div><label class="form-label"> Descripcion: {{ descripcion }}</label></div>
                <div><label class="form-label"> Fecha inicial: {{ Fecha_Inicial }}</label></div>
                <div>{{ form.as_p }}</div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
