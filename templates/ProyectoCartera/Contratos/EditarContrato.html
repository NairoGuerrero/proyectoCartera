{% extends "ProyectoCartera/base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-body">
            <form method="POST" class="form-control" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row"><label class="form-label"> # Contrato: {{ Numero_Contrato }}</label></div>
                <div class="row"><label class="form-label"> Cliente: {{ cliente }}</label></div>
                <div class="row"><label class="form-label"> Valor: {{ valor }}</label></div>
                <div class="row"><label class="form-label"> Fecha inicial: {{ Fecha_Inicial }}</label></div>
                <div class="row">
                    <label class="form-label"> Archivo del contrato:
                        <a href="/./media/{{ archivo_contrato }}" target="_blank">{{ archivo_contrato }}</a>
                    </label>
                </div>
                <div class="row">{{ form.as_p }}</div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
